<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Gudea"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="popup-styles.css"
    />
  </head>

  <body>
    <header>
      <h1 class="main-title">Open Google :site Search</h1>
    </header>
    <main>
      <form>
        <label for="domain-site">
          Domain/Site
          <input type="text" name="domain-site" id="domainSite" placeholder="Enter domain or site name" required/>
        </label>
        <label for="query" class="input-wrapper">
          Query
          <input type="text" name="query" id="query" placeholder="Enter extra query (optional)"/>
        </label>
        <button type="submit">Open Search</button>
      </form>
    </main>
    <script type="module" src="popup.js"></script>
  </body>
</html>
