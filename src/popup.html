<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Gudea"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="popup-styles.css"
    />
  </head>

  <body>
    <header>
      <h1 class="main-title">Open Google :site Search</h1>
    </header>
    <main>
      <div class="settings-container">
        <h3>Settings</h3>
        <label for="incognito-check">
          <input
            type="checkbox"
            id="incognito-check"
            name="incognito-check"
            data-name="incognitoCheck"
          />
          Incognito
        </label>
        <details class="incognito-details">
          <summary>Open in an incognito window</summary>
          <p>In order to open the tabs in an incognito window, you should:</p>
          <ul>
            <li>Right-click the extension icon.</li>
            <li>Click <strong>Manage extensions</strong>.</li>
            <li>Toggle the <strong>Allow in incognito</strong> option.</li>
          </ul>
        </details>
        <hr />
        <div class="radio-container">
          <label for="new-tab">
            <input
              type="radio"
              id="new-tab"
              name="new-window-tab"
              value="new-tab"
              data-name="new-tab"
              checked
            />
            New Tab
          </label>
          <label for="new-window">
            <input
              type="radio"
              id="new-window"
              name="new-window-tab"
              data-name="new-window"
              value="new-window"
            />
            New Window
          </label>
        </div>
      </div>
      <div class="search-container">
        <form>
          <label for="domain-site">
            Domain/Site
            <input
              type="text"
              name="domain-site"
              id="domain-site"
              placeholder="Enter domain or site name"
              data-name="domain-site"
              required
            />
          </label>
          <label for="query" class="input-wrapper">
            Queries
            <textarea
              name="queries"
              id="queries"
              data-name="queries"
              cols="30"
              rows="10"
              placeholder="Optional - Enter extra queries, split by new line"
            ></textarea>
          </label>
          <button type="button" id="clear">Clear</button>
          <button type="submit">Open Search</button>
        </form>
      </div>
    </main>
    <script type="module" src="popup.js"></script>
  </body>
</html>
