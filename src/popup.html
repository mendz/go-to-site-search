<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Gudea"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="popup-styles.css"
    />
  </head>

  <body>
    <header>
      <h1 class="main-title">Open Google :site Search</h1>
    </header>
    <main>
      <details>
        <summary>Open in an incognito window</summary>
        <p>In order to open the tabs in an incognito window, you should:</p>
        <ul>
          <li>Right-click the extension icon.</li>
          <li>Click <strong>Manage extensions</strong>.</li>
          <li>Toggle the <strong>Allow in incognito</strong> option.</li>
          <li>Use the extension in an incognito window.</li>
        </ul>
      </details>
      <form>
        <label for="domain-site">
          Domain/Site
          <input
            name="domain-site"
            id="domainSite"
            placeholder="Enter domain or site name"
            data-name="domain"
            required
          />
        </label>
        <label for="query" class="input-wrapper">
          Queries
          <textarea
            name="queries"
            id="queries"
            data-name="queries"
            cols="30"
            rows="10"
            placeholder="Optional - Enter extra queries, split by new line"
          ></textarea>
        </label>
        <button type="button" id="clear">Clear</button>
        <button type="submit">Open Search</button>
      </form>
    </main>
    <script type="module" src="popup.js"></script>
  </body>
</html>
